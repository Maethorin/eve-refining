<!DOCTYPE html>
<html>
<head>
    <title>Eve Refining Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="static/css/typeahead-bootstrap.css"/>
    <link rel="stylesheet" href="static/css/base.css"/>
</head>
<body>
    <div class="container">
        <div class="refining-panel">
            <div class="header">
                <div class="col-12">Refining</div>
            </div>
            <div class="actions">
                <div class="col-3">
                    <div class="ore-select">
                        <div class="div-header">Ore selection</div>
                        <div class="btn-group list">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="button-title">Select a Group</span>
                                <span class="icon-caret-down"></span>
                            </button>
                            <ul class="dropdown-menu" id="group-list">
                            </ul>
                        </div>
                        <div class="btn-group list">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="button-title">Select an Ore</span>
                                <span class="icon-caret-down"></span>
                            </button>
                            <ul class="dropdown-menu" id="ore-list">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="skills">
                        <div class="div-header">Processing Skill for selected ore</div>
                        <div id="processing-skills-list"></div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="skills">
                        <div class="div-header">Skills</div>
                        <div class="col-6">
                            Refining:
                        </div>
                        <div class="col-6 text-right">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn refining">
                                    <input type="radio" value="0"><span class="icon-remove"></span>
                                </label>
                                <label class="btn refining">
                                    <input type="radio" value="1">&nbsp;
                                </label>
                                <label class="btn refining">
                                    <input type="radio" value="2">&nbsp;
                                </label>
                                <label class="btn refining">
                                    <input type="radio" value="3">&nbsp;
                                </label>
                                <label class="btn refining">
                                    <input type="radio" value="4">&nbsp;
                                </label>
                                <label class="btn refining">
                                    <input type="radio" value="5">&nbsp;
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            Refinery Efficiency:
                        </div>
                        <div class="col-6 text-right">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn refinery">
                                    <input type="radio" value="0"><span class="icon-remove"></span>
                                </label>
                                <label class="btn refinery">
                                    <input type="radio" value="1">&nbsp;
                                </label>
                                <label class="btn refinery">
                                    <input type="radio" value="2">&nbsp;
                                </label>
                                <label class="btn refinery">
                                    <input type="radio" value="3">&nbsp;
                                </label>
                                <label class="btn refinery">
                                    <input type="radio" value="4">&nbsp;
                                </label>
                                <label class="btn refinery">
                                    <input type="radio" value="5">&nbsp;
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="yield">
                        <div class="div-header">Yield</div>
                        <div class="col-8">
                            Base Yield:
                        </div>
                        <div class="col-4">
                            <input type="text" id="base-yield" value="50.00" class="text-right" />%
                        </div>
                        <div class="col-8">
                            Net Yield:
                        </div>
                        <div class="col-4">
                            <input type="text" id="total" value="87.50" class="text-right" disabled />%
                        </div>
                        <div class="col-8">
                            Standings:
                        </div>
                        <div class="col-4">
                            <input type="text" id="station-standings" value="6.67" class="text-right" />
                        </div>
                        <div class="col-8">
                            We take:
                        </div>
                        <div class="col-4">
                            <input class="text-right" id="station-tax" type="text" value="0.00" disabled />%
                        </div>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="col-7 table-container">
                    <table id="selected-ores" class="col-12">
                        <tr>
                            <th>&nbsp;</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Volume</th>
                            <th>Rest</th>
                            <th>&nbsp;</th>
                        </tr>
                    </table>
                </div>
                <div class="col-5 table-container">
                    <table id="refining-result" class="col-12">
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Volume</th>
                            <th>&nbsp;</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="footer">
                <div class="col-7 text-right">
                    <label for="ores-total">Total</label>
                    <input type="text" value="0.00" id="ores-total" class="text-right" disabled /> ISK
                </div>
                <div class="col-5 text-right">
                    <label for="minerals-total">Total</label>
                    <input type="text" value="0.00" id="minerals-total" class="text-right" disabled/> ISK
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="static/js/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/js/typeahead.js"></script>
    <script type="text/javascript" src="static/js/jshashtable-3.0.js"></script>
    <script type="text/javascript" src="static/js/jquery.numberformatter-1.2.3.min.js"></script>
    <script type="text/javascript" src="lib/models.js"></script>
    <script type="text/javascript" src="lib/templates.js"></script>
    <script type="text/javascript" src="lib/calculate.js"></script>
</body>
</html>
